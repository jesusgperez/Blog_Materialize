<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Blog de turismo</title>
  </head>
  <body>
    <div class="row header">
      <div class="col s3">
        <img src="img/logo-turismo.jpg" alt="" class="img-logo">
      </div>
      <div class="col s9">
        <div class="row nav-row">
          <div class="col s12">
            <nav class="nav-wrapper nav-style">
              <ul class="right">
                <li><a href="#" class="btn waves-effect waves-light btn-small btn-style"><i class="material-icons left icons-nav">home</i> Inicio</a></li>
                <li><a href="#" class="btn waves-effect waves-light btn-small btn-style"><i class="material-icons left icons-nav">location_on</i> Estuve en:</a></li>
                <li><a href="#" class="btn waves-effect waves-light btn-small btn-style"><i class="material-icons left icons-nav">star</i> Mejores viajes</a></li>
                <li><a href="#" class="btn waves-effect waves-light btn-small btn-style"><i class="material-icons left icons-nav">mode_comment</i> Recomendaciones</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <h4 class="header-title">Creando mi propio camino</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-content">
      <div class="col s1">
        <i class="icon-instagram icon-styles"></i>
        <i class="icon-facebook icon-styles"></i>
        <i class="icon-twitter icon-styles"></i>
        <i class="icon-pinterest icon-styles"></i>
        <i class="icon-youtube icon-styles"></i>
      </div>
      <div class="col s11">
        <div class="row">
          <div class="col s4 side-col">
            <div class="row img-row">
              <div class="col s12 height-left">
                <a href="">
                  <img src="img/img-left-1.jpg" class="responsive-img img-style" alt="Imagen turismo">
                </a>
              </div>
            </div>
            <div class="row img-row">
              <div class="col s12 height-left">
                <a href="">
                  <img src="img/img-left-2.jpg" class="responsive-img img-style" alt="Imagen turismo">
                </a>
              </div>
            </div>
          </div>
          <div class="col s4 central-col">
            <a href="">
              <img src="img/img-center.jpg" class="responsive-img img-style" alt="Imagen turismo">
            </a>
          </div>
          <div class="col s4 side-col">
            <div class="row img-row">
              <div class="col s12 height-right-1">
                <a href="">
                  <img src="img/img-right-1.jpg" class="responsive-img img-style" alt="Imagen turismo">
                </a>
              </div>
            </div>
            <div class="row img-row">
              <div class="col s12 height-right-2">
                <a href="">
                  <img src="img/img-right-2.jpg" class="responsive-img img-style" alt="Imagen turismo">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
